<html>
<head>
    <title>Chat</title>
    <style>
        input { display: block }
        ul { list-style: none }
    </style>
    <link rel="import" href="http://localhost:8080/components/whoami.html">
</head>
<body>
    <who-am-i backend-host="http://localhost:8080" />
    <ul id="messages"></ul>
    <form id="chatbox">
        <textarea></textarea>
        <input type="submit" value="Send">
    </form>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(function() {
            var socket = null;
            var msgBox = $("#chatbox textarea");
            var messages = $("#messages");
            $("#chatbox").submit(function() {
                if (!msgBox.val()) return false;
                if (!socket) {
                    alert("Error: There is no socket connection.");
                    return false;
                }
                socket.send(JSON.stringify({"message": msgBox.val()}));
                msgBox.val("");
                return false;
            });
            if (!window["WebSocket"]) {
                alert("Error: Your browser does not support web sockets.");
            } else {
                socket = new WebSocket("ws://{{.Host}}/room");
                socket.onclose = function() {
                    alert("Connection has been closed.");
                };
                socket.onmessage = function(e) {
                    var msg = eval("(" + e.data + ")");
                    messages.append($("<li>").append(
                            $("<img>").css({width: "25px", verticalAlign: "middle"}).attr("src", msg.AvatarURL),
                            $("<strong>").text(msg.Name + " at " + msg.When + ": "),
                            $("<span>").text(msg.Message)
                        )
                    );
                };
            }
        });
    </script>
</body>
</html>
